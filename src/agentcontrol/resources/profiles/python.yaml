id: python
version: "1.0"
name: Python Service Capsule
description: Opinionated defaults for single-repo Python services with pytest and agent-driven governance.
requirements:
  python_min_version: "3.10"
  recommended_cicd:
    - github_actions
    - gitlab_ci
  mcp_required: false
  repo_scale: single
  automation_focus: verify-first
  notes: >-
    Optimised for autonomous engineers running verify/fix/ship locally.
    Includes guidance for packaging docs bridge and nightly performance checks.
