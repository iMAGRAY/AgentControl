adr:
- id: ADR-0001
  title: Control Plane Manifest as Source of Truth
  status: accepted
  date: 2025-09-29
  authors:
  - gpt-5-codex
  context: The project needs a single source of truth for architecture, documentation, and work orchestration.
  decision: Introduce manifest.yaml describing program structure, epics, tasks, systems, documents, and milestones.
  consequences: All artefacts regenerate automatically; manual edits are disallowed.
  related_systems:
  - control-plane
  supersedes: []
  superseded_by: []
- id: ADR-0002
  title: Deterministic Documentation Assembly
  status: accepted
  date: 2025-09-29
  authors:
  - gpt-5-codex
  context: Architecture documentation regularly drifted because Markdown files were edited manually.
  decision: Generate documentation from templates powered by manifest.yaml.
  consequences: Updates land instantly after manifest changes; direct edits are overwritten.
  related_systems:
  - doc-sync
  supersedes: []
  superseded_by: []
- id: ADR-0003
  title: Manifest-Driven Task Governance
  status: accepted
  date: 2025-09-29
  authors:
  - gpt-5-codex
  context: Tasks were losing traceability to architecture and systems.
  decision: Drive the task board and roadmap from manifest.yaml with mandatory traceability fields.
  consequences: Drift is detected automatically; sync jobs align statuses through generators.
  related_systems:
  - task-ops
  supersedes: []
  superseded_by: []
